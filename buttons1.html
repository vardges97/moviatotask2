<html>
  <head>
    <meta charset = "UTF-8" />
    <style>
      body {
display: flex;
height: 100vh;
align-items: center;
justify-content: center;}
.container{
    border: 2px solid #333;}
.color{
    display: table-cell;
    width: 50px;
    height: 50px;
    margin: 0 1px;
    cursor: pointer;
    border: 2px solid #fff;}
.clr1{
    background-color: red;}
.clr2{
    background-color: blue;}
.clr3{
    background-color: green;}
    </style>
    <title>buttons</title>
  </head>
  <body>
    <div class = "container">
        <span id='1' onClick = "color(this)" class='color clr1'>red</span>
        <span id='2' onClick = "color(this)" class='color clr2'>blue</span>
        <span onClick = "color(this)" class='color clr3'>green</span>
    </div>
    <script>
      function color(x){
      var a = getComputedStyle(x);
      var b = a.backgroundColor;
      document.getElementsByTagName("body")[0].style.backgroundColor=b;}
    </script>
  </body>
</html>
